<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Manager Students</title>
		<style>
			table {
			  font-family: arial, sans-serif;
			  border-collapse: collapse;
			  width: 100%;
			}

			td, th {
			  border: 1px solid #dddddd;
			  text-align: left;
			  padding: 8px;
			}

			tr:nth-child(even) {
			  background-color: #dddddd;
			}
		</style>
	</head>
	<body>
	
	<form action="" method="post" accept-charset="utf-8" style="text-align: center;padding: 20px;">

		<fieldset style="padding: 30px">
			<legend>Table info Students</legend>
			<label>Name: </label>
				<input type="text" id="name">
			<label>Age: </label>
				<input type="number" id="age">
			<label>Address: </label>
				<input type="text" id="address">
			<button type="button" onclick="addInfoStudents()">Submit</button>
			<button type="button" onclick="clearText()">Clear All</button>

			<table style="margin:0px auto;margin-top:50px;padding: 30px;">
				<th>Name</th>
				<th>Age</th>
				<th>Address</th>
				<tr id="table-info">

				</tr>
			</table>
		</fieldset>
	</form>
	<script>
		var listStudents = [];

		function showTable () {
			
			var getID 		= document.getElementById('table-info');
			var content = listStudents.map(function(x) {
				for (var value in x) {
					return "<td>" + x[value] + "</value>";
				}

			})
			getID.innerHTML = content.join('');
			clearText();
		}

		function addInfoStudents() {
			var getName 	= document.getElementById('name').value;
			var getAge 		= document.getElementById('age').value;
			var getAddress 	= document.getElementById('address').value;
			var info = {
				name: getName,
				age:getAge,
				address: getAddress
			}
			listStudents.push(info);
			console.log(listStudents);
			showTable();

		}
		addInfoStudents();

		function clearText() {
			document.getElementById('name').value 		= '';
			document.getElementById('age').value		= '';
			document.getElementById('address').value	= '';

		}
		
	</script>
	</body>
</html>
